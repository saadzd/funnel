<div class="container">
  <div class="card mt-3">
    <div class="card-body">
      <div *ngFor="let alert of alerts">
        <alert [type]="alert.type">{{ alert.message }}</alert>
      </div>

      <form *ngIf="robot" (submit)="onFormSubmit()">
        <div class="form-group row">
          <label for="robotId" class="col-sm-2 col-form-label">Robot ID</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="robotId"
              [value]="robot.id"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="expertsCount" class="col-sm-2 col-form-label">Experts</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="expertsCount"
              [value]="robot.experts.length"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="robotBrand" class="col-sm-2 col-form-label">Brand</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="robotBrand"
              [value]="robot.brand.name"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="robotName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="robotName"
              name="name"
              placeholder="Name"
              [(ngModel)]="robot.name"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="robotPrice" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input
                type="number"
                class="form-control"
                id="robotPrice"
                name="price"
                placeholder="Price"
                [(ngModel)]="robot.price"
              />
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
